<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
</head>
<body>
    <div class="container">
        <div class="circle-selector" data-start-deg="-30" data-children-top='22%' data-children-left= '18%' data-timing-func = "easeInOutCubic">
            <div class="circle-selector__activator">
                Cats
            </div>
            <div class="circle-selector__element">
                <img src="images/catA.jpg" alt="cat">
            </div>
            <div class="circle-selector__element">
                <img src="images/catB.jpg" alt="cat">
            </div>
            <div class="circle-selector__element">
                <img src="images/catC.jpg" alt="cat">
            </div>
            <svg class="circle-selector__background" data-line-color="gray" data-lines="show"></svg>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
